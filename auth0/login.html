<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>COMETS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"/>
  <style>
    body,html,.container {
      color: #444;
      font-family: Arial, Helvetica, sans-serif;
      height: 100%;
    }
    .container .row {
      height: 65px;
      position: absolute;
      top: 5px;
    }
    .container .row + .row {
      height: 100%;
      padding-top: 70px;
      position: static;
    }
    .table {
      display: table;
      height: 100%;
      margin: 0px auto;
      width: auto;
    }
    .cell {
      display: table-cell;
      vertical-align: middle;
    }
    #a0-lock.a0-theme-default .a0-panel .a0-top-header {
      min-height: 0px !important;
    }
    #a0-lock.a0-theme-default .a0-panel .a0-icon-container {
      min-height: 0px !important;
    }
    .a0-image {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-10">
        <a href="http://www.nih.gov" target="_blank">
          <img src="http://analysistool.nci.nih.gov/common/images/nci-logo-full.svg" alt="National Institute of Health" title="Banner of National Institute of Health"/>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="table">
        <div class="cell">
          <div class="content">
            <!-- WIDGET -->
            <div id="widget-container"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--[if IE 8]>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ie8/0.2.5/ie8.js"></script>
  <![endif]-->

  <!--[if lte IE 9]>
  <script src="https://cdn.auth0.com/js/base64.js"></script>
  <script src="https://cdn.auth0.com/js/es5-shim.min.js"></script>
  <![endif]-->

  <script src="https://cdn.auth0.com/js/lock-9.1.js"></script>

  <script>
    // Decode utf8 characters properly
    var config = JSON.parse(decodeURIComponent(escape(window.atob('@@config@@'))));

    var connection = config.connection;
    var prompt = config.prompt;

    var initializationOptions = {
      assetsUrl:  config.assetsUrl,
      cdn:        config.cdn
    };

    var lock = new Auth0Lock(config.clientID, config.auth0Domain, initializationOptions);
    lock.show({
      // icon:            '{YOUR_LOGO_URL}',
      callbackURL:        config.callbackURL,
      responseType:       config.callbackOnLocationHash ? 'token' : 'code',
      dict:               config.dict,
      connections:        connection ? [connection] : null,
      rememberLastLogin:  !prompt,
      container:          'widget-container',
      authParams:         config.internalOptions
    });
  </script>
</body>
</html>
