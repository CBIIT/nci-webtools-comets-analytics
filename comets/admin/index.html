<body>
    <header>
        <a href="../index.html" target="_BLANK"><img src="../public/images/COMETSLogo.png" alt="COMETS Analytics" title="Banner of COMETS Analytics" /></a>
    </header>
    <div class="container-fluid">
        <div id="pageContent">
            <div class="container-fluid">
                <div class="row">
                    <div id='page-head' class="col-xs-12">
                        <strong>CO</strong>nsortium of <strong>MET</strong>abolomics <strong>S</strong>tudies
                        <a id="logoutBtn" href="">Logout</a>
                    </div>                    
                </div>
                <div class="row">
                    <nav class="navbar navbar-default">
                        <div id="comets-tab-nav">
                            <ul class="nav nav-pills">
                                <li role="presentation"><a href="../index.html#tab-home">Home</a></li>
                                <li role="presentation"><a href="../index.html#tab-correlate">Correlate</a></li>

                        </div>

                </ul>
                <div class="tab-content tab-border">

                        </table>

                    </div>
                    <div class="tab-pane" id="tab-pending">
                        <div class="text-right"><input name="showDenied" type="checkbox"/> Show Denied Users</div>
                        <table id="approvalTable">
                        </table>
                        <div class="text-center"><input type="button" class="btn btn-primary" value="Save" disabled=true/></div>
                    </div>
                </div>
            </div>
        </div>
