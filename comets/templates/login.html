<h1 id='page-head'>COMETS (COnsortium of METabolomics Studies) Analytics</h1>
<div id="loginDiv" class="col-xs-12 col-sm-10">
    <div class="well well-sm">
        <div class="row">
            <div id="messageDiv"></div>
        </div>
        <div class="col-md-12" align="center">
            <b>You may use your Google or Facebook account to sign in: </b>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-2" align="center">
                <label for="userId">User ID</label>
            </div>
            <div class="col-xs-12 col-sm-8">
                <input type="text" name="userId" id="userId" class="form-control" required />
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-2" align="center">
                <label for="password">Password</label>
            </div>
            <div class="col-xs-12 col-sm-8">
                <input type="password" name="password" id="password" class="form-control" required />
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <input id="signin" type="button" class=" btn btn-primary" value="SIGN IN" />
            </div>
        </div>
    </div>
</div>
